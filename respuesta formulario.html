<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>
    <script>
        // URL del endpoint para obtener el enlace más reciente
        const endpointUrl = "https://script.google.com/macros/s/AKfycbx_h-xOQwOq9C8tVONkOqeivm5SOj8RwKsvFhiGckhS_dsqm9wBirSmPiQyQt54xs2p/exec";

        // Llamar al endpoint y redirigir al enlace
        window.onload = () => {
            fetch(endpointUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(enlace => {
                    if (enlace && enlace.startsWith("http")) {
                        window.location.href = enlace; // Redirige automáticamente al enlace
                    } else {
                        document.body.innerHTML = `
                            <h1>Error</h1>
                            <p>No se encontró un enlace válido. Intenta nuevamente más tarde.</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error("Error al obtener el enlace:", error);
                    document.body.innerHTML = `
                        <h1>Error</h1>
                        <p>Hubo un problema al cargar el enlace. Intenta nuevamente más tarde.</p>
                    `;
                });
        };
    </script>
</head>
<body style="text-align: center; margin-top: 20px;">
    <h1>Redirigiendo...</h1>
    <p>Por favor, espera un momento.</p>
</body>
</html>
