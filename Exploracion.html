<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploración Veterinaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #cbd5e0;
            font-family: Arial, sans-serif;
        }

        .active {
            font-weight: bold;
            color: #48bb78;
        }

        .inactive {
            font-weight: normal;
            color: #f56565;
        }

        textarea {
            background-color: #2d3748;
            color: #cbd5e0;
            border: 1px solid #4a5568;
            width: 100%;
            resize: none;
        }

        .text-yellow-500 {
            color: #ecc94b;
        }

        .btn {
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded;
        }

        .btn-gray {
            @apply bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded;
        }

        .btn-green {
            @apply bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded;
        }

        .btn-red {
            @apply bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded;
        }

        #dictation-status {
            margin-top: 0.5rem;
        }

        /* Asegurar que el contenedor de tabla tenga overflow si es necesario */
        #resumen-container table {
            width: 100%;
            border-collapse: collapse;
        }

        #resumen-container th, #resumen-container td {
            border: 1px solid #4a5568;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-10 p-5">
        <h1 class="text-3xl text-center mb-5">Exploración</h1>

        <div id="exploracion-container" class="text-center">
            <p id="region-actual" class="text-xl mb-3">Cargando región...</p>
            <textarea id="comments" rows="5" placeholder="Escribe tus observaciones aquí..." class="p-2"></textarea>

            <div id="dictation-status" class="inactive">Dictado Desactivado</div>

            <div class="flex justify-center mt-5 flex-wrap gap-2">
                <button id="btn-dictado" class="btn-green">Iniciar Dictado</button>
                <button id="btn-detener-dictado" class="btn-red">Detener Dictado</button>
                <button id="btn-anterior" class="btn-gray">Atrás</button>
                <button id="btn-omitir" class="btn-gray">Omitir</button>
                <button id="btn-siguiente" class="btn">Siguiente</button>
            </div>
        </div>

        <div id="resumen-container" class="hidden mt-10">
            <h2 class="text-2xl mb-5">Resumen de Observaciones</h2>
            <table>
                <thead>
                    <tr>
                        <th>Región</th>
                        <th>Comentario</th>
                        <th>Propuesta IA</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody id="tabla-resumen">
                    <!-- Contenido dinámico -->
                </tbody>
            </table>
            <button id="guardar-resumen" class="btn-green mt-5">Guardar Resumen</button>
            <button id="siguiente-imagenes" class="btn mt-5 hidden">Siguiente</button>
        </div>
    </div>

    <script>
        let recognition;
        let isListening = false;

        const regionList = [];
        const comentariosPorRegion = [];
        let currentRegionIndex = 0;

        function actualizarEstadoDictado(estado) {
            const statusElement = document.getElementById("dictation-status");
            if (estado === "active") {
                statusElement.textContent = "Dictado Activado";
                statusElement.className = "active";
            } else {
                statusElement.textContent = "Dictado Desactivado";
                statusElement.className = "inactive";
            }
        }

        function iniciarDictado() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Tu navegador no soporta reconocimiento de voz.");
                return;
            }

            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = "es-ES";
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    isListening = true;
                    actualizarEstadoDictado("active");
                };

                recognition.onresult = (event) => {
                    const comments = document.getElementById("comments");
                    const transcript = event.results[0][0].transcript.trim();
                    comments.value += (comments.value ? " " : "") + transcript;
                };

                recognition.onerror = (event) => {
                    console.error("Error en el dictado:", event);
                    alert("Hubo un problema con el dictado. Por favor, intenta de nuevo.");
                };

                recognition.onend = () => {
                    isListening = false;
                    actualizarEstadoDictado("inactive");
                };
            }

            recognition.start();
        }

        function detenerDictado() {
            if (recognition && isListening) {
                isListening = false;
                recognition.stop();
                actualizarEstadoDictado("inactive");
            }
        }

        document.getElementById("btn-dictado").addEventListener("click", () => {
            iniciarDictado();
        });

        document.getElementById("btn-detener-dictado").addEventListener("click", () => {
            detenerDictado();
        });

        document.getElementById("btn-siguiente").addEventListener("click", () => {
            comentariosPorRegion[currentRegionIndex] = document.getElementById("comments").value;
            cargarRegion(currentRegionIndex + 1);
        });

        document.getElementById("btn-anterior").addEventListener("click", () => {
            if (currentRegionIndex > 0) {
                comentariosPorRegion[currentRegionIndex] = document.getElementById("comments").value;
                cargarRegion(currentRegionIndex - 1);
            }
        });

        document.getElementById("btn-omitir").addEventListener("click", () => {
            comentariosPorRegion[currentRegionIndex] = "Omitido";
            cargarRegion(currentRegionIndex + 1);
        });

        document.getElementById("guardar-resumen").addEventListener("click", () => {
            const resumen = [];
            const filas = document.querySelectorAll("#tabla-resumen tr");

            filas.forEach((fila, index) => {
                const region = regionList[index];
                const comentario = fila.querySelector("textarea").value;
                const seleccion = fila.querySelector("select").value;
                resumen.push({ region, comentario, seleccion });
            });

            sessionStorage.setItem('observaciones', JSON.stringify(resumen));
            alert("Resumen guardado. Puedes pasar a la siguiente fase.");
            document.getElementById("siguiente-imagenes").classList.remove('hidden');
        });

        document.getElementById("siguiente-imagenes").addEventListener('click', () => {
            window.location.href = 'imagenes.html';
        });

        function configurarPlantilla() {
            const urlParams = new URLSearchParams(window.location.search);
            const plantilla = urlParams.get('plantilla');
            if (plantilla === "Abdominal") {
                regionList.push("Vejiga", "Próstata / Útero", "Riñón Izquierdo", "Bazo", "Estómago", "Hígado y Vesícula", "Riñón Derecho", "Páncreas", "Glándulas Adrenales", "Asas Intestinales", "Ganglios Linfáticos", "Cavidad Abdominal");
            } else if (plantilla === "Cuello") {
                regionList.push("Tiroides", "Linfónodos", "Glándulas Salivares");
            } else if (plantilla === "Cardiaca") {
                regionList.push("Ventana Paraesternal Derecha", "Ventana Paraesternal Izquierda", "Ventana Subcostal Subxifoidea", "Valoración de Flujos", "Valoración de Turbulencias");
            } else {
                alert("Plantilla no reconocida. Por favor regrese al formulario.");
            }
        }

        function cargarRegion(index) {
            if (index >= regionList.length) {
                mostrarResumen();
                return;
            }
            document.getElementById("region-actual").innerText = regionList[index];
            document.getElementById("comments").value = comentariosPorRegion[index] || "";
            currentRegionIndex = index;
        }

        function mostrarResumen() {
            document.getElementById("exploracion-container").classList.add("hidden");
            document.getElementById("resumen-container").classList.remove("hidden");

            const tablaResumen = document.getElementById("tabla-resumen");
            tablaResumen.innerHTML = "";

            for (let i = 0; i < regionList.length; i++) {
                const comentario = comentariosPorRegion[i] || "Omitido";
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${regionList[i]}</td>
                    <td><textarea class="w-full bg-gray-800 text-white border border-gray-600 p-1">${comentario}</textarea></td>
                    <td class="text-yellow-500">En construcción</td>
                    <td>
                        <select>
                            <option value="original">Original</option>
                        </select>
                    </td>
                `;
                tablaResumen.appendChild(row);
            }
        }

        configurarPlantilla();
        cargarRegion(0);
    </script>
</body>
</html>
