<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploración Veterinaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #dictation-status {
            font-size: 0.875rem;
            font-weight: bold;
        }
        #dictation-status.active {
            color: #10b981; /* Verde */
        }
        #dictation-status.inactive {
            color: #ef4444; /* Rojo */
        }
    </style>
    <script>
        let regionList = [];
        let currentRegionIndex = 0;
        const results = {};
        let recognition;
        let isListening = false; // Indica si el dictado está activo
        let lastSpeechEnd = null;

        // Actualiza el estado del dictado
        function actualizarEstadoDictado(estado) {
            const statusElement = document.getElementById("dictation-status");
            if (estado === "active") {
                statusElement.textContent = "Dictado Activado";
                statusElement.className = "active";
            } else {
                statusElement.textContent = "Dictado Desactivado";
                statusElement.className = "inactive";
            }
        }

        // Inicializa el reconocimiento de voz
        function iniciarDictado() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Tu navegador no soporta reconocimiento de voz.");
                return;
            }

            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = "es-ES";
                recognition.continuous = false; // No continuo
                recognition.interimResults = false;

                recognition.onstart = () => {
                    isListening = true;
                    actualizarEstadoDictado("active");
                };

                recognition.onresult = (event) => {
                    const comments = document.getElementById("comments");
                    comments.value += (comments.value ? " " : "") + event.results[0][0].transcript;
                };

                recognition.onerror = (event) => {
                    console.error("Error en el dictado:", event);
                    alert("Hubo un problema con el dictado. Por favor, intenta de nuevo.");
                };

                recognition.onend = () => {
                    isListening = false;
                    const now = new Date().getTime();
                    if (!lastSpeechEnd || now - lastSpeechEnd < 6000) {
                        iniciarDictado(); // Reinicia si la pausa es menor a 6 segundos
                    } else {
                        actualizarEstadoDictado("inactive");
                    }
                    lastSpeechEnd = now;
                };
            }

            recognition.start();
        }

        // Detiene el dictado manualmente
        function detenerDictado() {
            if (recognition) {
                isListening = false;
                recognition.stop();
                actualizarEstadoDictado("inactive");
            }
        }

        // Configura las regiones según la plantilla seleccionada
        function configurarPlantilla() {
            const params = new URLSearchParams(window.location.search);
            const plantilla = params.get("plantilla");

            if (plantilla === "Abdominal") {
                regionList = [
                    "Vejiga", "Próstata", "Útero y Ovarios", "Riñón Izquierdo", "Bazo",
                    "Estómago", "Hígado y Vesícula Biliar", "Riñón Derecho", "Páncreas",
                    "Glándulas Adrenales", "Asas Intestinales", "Ganglios Linfáticos", "Cavidad Abdominal"
                ];
            } else if (plantilla === "Cuello") {
                regionList = ["Tiroides", "Linfonodos", "Glándulas Salivares"];
            } else if (plantilla === "Cardiaca") {
                regionList = [
                    "Ventana Paraesternal Derecha", "Ventana Paraesternal Izquierda",
                    "Ventana Subcostal Subxifoidea", "Valoración de Flujos",
                    "Valoración de Turbulencias", "Mediciones Modo M"
                ];
            } else {
                alert("Plantilla no válida. Revisa el enlace.");
                regionList = [];
            }
        }

        // Avanza a la siguiente región
        function avanzarRegion() {
            const regionTitle = document.getElementById("region-title");
            const comments = document.getElementById("comments");

            if (currentRegionIndex < regionList.length) {
                regionTitle.textContent = `Exploración: ${regionList[currentRegionIndex]}`;
                comments.value = results[regionList[currentRegionIndex]] || "";
            } else {
                finalizarExploracion();
            }
        }

        function retrocederRegion() {
            if (currentRegionIndex > 0) {
                currentRegionIndex--;
                avanzarRegion();
            } else {
                alert("Ya estás en la primera región.");
            }
        }

        function procesarConIA(comentario, region) {
            if (!comentario) {
                results[region] = "Sin comentarios";
                currentRegionIndex++;
                avanzarRegion();
                return;
            }

            setTimeout(() => {
                const textoProcesado = `Resultado procesado (IA): ${comentario}`;
                results[region] = textoProcesado;
                currentRegionIndex++;
                avanzarRegion();
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            configurarPlantilla();
            if (regionList.length === 0) {
                alert("No se pudo cargar ninguna plantilla. Por favor, revisa la URL.");
                return;
            }

            document.getElementById("next-btn").addEventListener("click", () => {
                const comments = document.getElementById("comments").value.trim();
                const region = regionList[currentRegionIndex];
                procesarConIA(comments, region);
            });

            document.getElementById("skip-btn").addEventListener("click", () => {
                const region = regionList[currentRegionIndex];
                results[region] = "Omitido";
                currentRegionIndex++;
                avanzarRegion();
            });

            document.getElementById("back-btn").addEventListener("click", retrocederRegion);
            document.getElementById("start-dictation").addEventListener("click", iniciarDictado);
            document.getElementById("stop-dictation").addEventListener("click", detenerDictado);

            avanzarRegion();
        });

        function finalizarExploracion() {
            alert("Exploración completada. Los resultados han sido registrados.");
            console.log(results);
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="container mx-auto px-4 py-12">
        <div class="bg-gray-800 shadow-md rounded-lg p-6 max-w-lg mx-auto text-center">
            <h1 id="region-title" class="text-2xl font-bold text-teal-400 mb-4">Exploración</h1>
            <textarea id="comments" class="w-full border-gray-600 bg-gray-700 text-gray-100 rounded-lg p-3 mb-4" rows="4" placeholder="Escribe tus observaciones aquí..."></textarea>
            <div class="mb-2">
                <p id="dictation-status" class="inactive">Dictado Desactivado</p>
            </div>
            <div class="flex justify-between mb-4">
                <button id="start-dictation" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    Iniciar Dictado
                </button>
                <button id="stop-dictation" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Detener Dictado
                </button>
            </div>
            <div class="flex justify-between">
                <button id="back-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Atrás
                </button>
                <button id="skip-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Omitir
                </button>
                <button id="next-btn" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
</body>
</html>
