<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Inicial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #cbd5e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #2d3748;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4a5568;
            border-radius: 4px;
            background-color: #2d3748;
            color: #cbd5e0;
        }
        input::placeholder {
            color: #a0aec0;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #38a169;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title text-2xl">Formulario Inicial</h1>
        <form id="formulario">
            <label for="historia-clinica">Número de Historia Clínica</label>
            <input type="text" id="historia-clinica" name="historia-clinica" required>

            <label for="nombre-paciente">Nombre del Paciente</label>
            <input type="text" id="nombre-paciente" name="nombre-paciente" required>

            <label for="especie">Especie</label>
            <select id="especie" name="especie" required>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Caballo">Caballo</option>
                <option value="Otros">Otros</option>
            </select>

            <label for="raza">Raza</label>
            <input type="text" id="raza" name="raza">

            <label for="edad">Edad (en años)</label>
            <input type="number" id="edad" name="edad" min="0" placeholder="Ejemplo: 5">

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo">
                <option value="Macho">Macho</option>
                <option value="Macho Castrado">Macho Castrado</option>
                <option value="Hembra">Hembra</option>
                <option value="Hembra Castrada">Hembra Castrada</option>
            </select>

            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" name="peso" min="0" placeholder="Ejemplo: 12">

            <label for="plantilla">Tipo de Ecografía</label>
            <select id="plantilla" name="plantilla" required>
                <option value="Abdominal">Abdominal</option>
                <option value="Cardiaca">Cardiaca</option>
                <option value="Cuello">Cuello</option>
            </select>

            <button type="submit" class="btn">Continuar</button>
        </form>
    </div>
    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                historiaClinica: formData.get("historia-clinica"),
                nombrePaciente: formData.get("nombre-paciente"),
                especie: formData.get("especie"),
                raza: formData.get("raza"),
                edad: formData.get("edad"),
                sexo: formData.get("sexo"),
                peso: formData.get("peso"),
                plantilla: formData.get("plantilla"),
                fecha: new Date().toLocaleDateString("es-ES"),
                hora: new Date().toLocaleTimeString("es-ES"),
            };

            // Calcular el BSA usando la fórmula de DuBois
            if (data.especie && data.peso) {
                const peso = parseFloat(data.peso);
                const alturaEstimada = 1; // Altura fija en metros, puedes ajustar si hay un campo para ello
                data.bsa = (0.007184 * Math.pow(peso, 0.425) * Math.pow(alturaEstimada, 0.725)).toFixed(2);
            }

            console.log(data);
            alert("Formulario enviado correctamente. Datos: " + JSON.stringify(data));
        });
    </script>
</body>
</html>
